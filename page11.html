<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tags</title>
</head>
<body>
   <div style="background-color: aqua; color: rgb(58, 53, 61);">
        <p>sample paragraph 1</p>
        <p>sample <span style="color: blueviolet;">paragraph</span> 2</p>   <!--using span element-->
        <p>sample paragraph 3</p>
        <p>sample paragraph 4</p>
   </div> 

   <div style="font-size: large;">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
   </div>

</body>
</html>
