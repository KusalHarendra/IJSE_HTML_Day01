<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example 1</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>I001</td>
                <td>A</td>
                <td>100</td>
                <td>5</td>
                <td>500</td>
            </tr>
            <tr>
                <td>I002</td>
                <td>B</td>
                <td>200</td>
                <td>5</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>I003</td>
                <td>C</td>
                <td>100</td>
                <td>2</td>
                <td>200</td>
            </tr>
            <tr>
                <td colspan="4">Grand Total</td>
                <td>1700</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
